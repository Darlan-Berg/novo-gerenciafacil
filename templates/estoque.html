<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Página de Estoque</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table, tr, th, td { border: 1px solid black; border-collapse: collapse; }
    </style>
</head>
<body>
    
    <h1> Bem Vindo à Página de Estoque </h1>

    <table>
        <tr>
            <th> Nome </th> <th> Quantidade </th> <th> Data de Validade </th>
        </tr>
        {% if lista_produtos_em_estoque %}
            {% for produto in lista_produtos_em_estoque: %}
                <tr>
                    <td> {{ produto.nome }} </td> <td> {{ produto.qtd }} </td> <td> {{ produto.dataValidade }} </td>
                </tr>
            {% endfor %}
        {% endif %}
    </table>
</body>
</html>
